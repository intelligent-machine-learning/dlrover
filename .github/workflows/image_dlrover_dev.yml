---
name: build and publish dlrover dev image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  SET_API: >
    https://api.github.com/orgs/intelligent-machine-learning/packages/container

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_info:
          - dockerfile: "./docker/ci.dockerfile"
            image_name: "dlrover_dev_py38"
            platform: "linux/amd64"
            py_version: "3.8.14"
          - dockerfile: "./docker/ci_arm64.dockerfile"
            image_name: "dlrover_dev_py38_arm64"
            platform: "linux/arm64"
            py_version: "3.8.14"
          - dockerfile: "./docker/ci.dockerfile"
            image_name: "dlrover_dev_py310"
            platform: "linux/amd64"
            py_version: "3.10.17"
          - dockerfile: "./docker/ci_arm64.dockerfile"
            image_name: "dlrover_dev_py310_arm64"
            platform: "linux/arm64"
            py_version: "3.10.17"
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.build_info.image_name }} # yamllint disable-line

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ${{ matrix.build_info.dockerfile }}
          platforms: ${{ matrix.build_info.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PY_VERSION=${{ matrix.build_info.py_version }}

      - name: Set Image Public
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            ${{ SET_API }}/${{ matrix.build_info.image_name }}/visibility \
            -d '{"visibility":"public"}'
