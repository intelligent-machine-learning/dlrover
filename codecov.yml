---
coverage:
  precision: 2
  range: 60..90
  round: down
  ignore:
    - "dlrover/python/unified/tests"  # test codes
    - "dlrover/trainer/tests"  # test codes
    - "dlrover/python/tests" # test codes
    - "dlrover/trainer/torch/flash_checkpoint/megatron_dist_ckpt.py"
    - "dlrover/trainer/torch/node_check" # need xpu node
    - "dlrover/proto"  # protobuf auto generated
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch:
      default:
        target: 90%
        threshold: 1%
        removed_code_behavior: fully_covered_patch
    project:
      default:
        target: 81%
        threshold: 2%
        removed_code_behavior: fully_covered_patch
