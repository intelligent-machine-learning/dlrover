apiVersion: elastic.iml.github.io/v1alpha1
kind: ElasticJob
metadata:
  name: deepctr-manual-scaling
  namespace: dlrover
spec:
  distributionStrategy: ParameterServerStrategy
  resourceLimits:
    cpu: "15"
    memory: "10000Mi"
  replicaSpecs:
    ps:
      autoScale: False
      replicas: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: main
              # yamllint disable-line rule:line-length
              image: registry.cn-hangzhou.aliyuncs.com/intell-ai/dlrover:deeprec_criteo_v1
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: "0.5"
                  memory: 4Gi
                requests:
                  cpu: "0.5"
                  memory: 4Gi
              command:
                - /bin/bash
                - -c
                - "pip install pyhocon \
                  && cd /home/model_zoo/tf_estimator/criteo_deeprec \
                  && python -m dlrover.trainer.entry.local_entry \
                  --platform=Kubernetes --conf=train_conf.TrainConf \
                  --enable_auto_scaling=True"
              volumeMounts:
                - name: pvc-nas
                  mountPath: /nas
          volumes:
            - name: pvc-nas
              persistentVolumeClaim:
                claimName: pvc-nas
    worker:
      autoScale: False
      replicas: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: main
              # yamllint disable-line rule:line-length
              image: registry.cn-hangzhou.aliyuncs.com/intell-ai/dlrover:deeprec_criteo_v1
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: "0.5"
                  memory: 4Gi
                requests:
                  cpu: "0.5"
                  memory: 4Gi
              command:
                - /bin/bash
                - -c
                - "pip install pyhocon \
                  && cd /home/model_zoo/tf_estimator/criteo_deeprec \
                  && python -m dlrover.trainer.entry.local_entry \
                  --platform=Kubernetes --conf=train_conf.TrainConf \
                  --enable_auto_scaling=True"
              volumeMounts:
                - name: pvc-nas
                  mountPath: /nas
          volumes:
            - name: pvc-nas
              persistentVolumeClaim:
                claimName: pvc-nas
    dlrover-master:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: main
              imagePullPolicy: Always
              # yamllint disable-line rule:line-length
              image: registry.cn-hangzhou.aliyuncs.com/dlrover_deeprec/deeprec:v0.1.0
